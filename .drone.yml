kind: pipeline
name: default

trigger:
  event:
    - push

steps:
- name: Run rspec
  image: ruby:2.6
  commands:
    - bundle
    - bundle exec rspec
  when:
    branch:
      exclude:
        - master
        - "*stable"

- name: Bump and tag
  image: quay.io/openware/sdk-citools:2.4.5
  environment:
    BRANCH_NAME: ${DRONE_BRANCH}
    REPO_NAME: ${DRONE_REPO}
    GITHUB_API_KEY:
      from_secret: kite_bot_key
  commands:
    - BUNDLE_GEMFILE=/sdk/Gemfile bundle exec rake --rakefile=/sdk/Rakefile ci:prebuild
  when:
    branch:
      - master
      - "*stable"

image_pull_secrets:
  - dockerconfigjson

---
kind: pipeline
name: publish

trigger:
  event:
    - tag

steps:
- name: Publish to RubyGems
  image: ruby:2.6
  environment:
    RUBYGEMS_API_KEY:
      from_secret: rubygems_api_key
  commands:
    - mkdir ~/.gem
    - |
      echo "---\n:rubygems_api_key: $RUBYGEMS_API_KEY" > ~/.gem/credentials
    - chmod 0600 ~/.gem/credentials
    - bundle --jobs $(nproc)
    - bundle exec gem build kite.gemspec
    - bundle exec gem push kite-$DRONE_TAG.gem
